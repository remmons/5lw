<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3600">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Wordle Words</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>5 Letters</h1>
    <div class="content">
      <div class="wordle coloredletters">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
      </div>
      <h3>Inclusions</h3>
      <div class="inclusions coloredletters">
        <input type="text">
        <input type="text">
        <input type="text">
        <input type="text">
        <input type="text">
      </div>
      <h3>Exclusions</h3>
      <div class="keyboard">
        <div class="keyboard-row">
          <div class="keyboard-key" onclick="toggleLetter('Q', arrExc)">Q</div>
          <div class="keyboard-key" onclick="toggleLetter('W', arrExc)">W</div>
          <div class="keyboard-key" onclick="toggleLetter('E', arrExc)">E</div>
          <div class="keyboard-key" onclick="toggleLetter('R', arrExc)">R</div>
          <div class="keyboard-key" onclick="toggleLetter('T', arrExc)">T</div>
          <div class="keyboard-key" onclick="toggleLetter('Y', arrExc)">Y</div>
          <div class="keyboard-key" onclick="toggleLetter('U', arrExc)">U</div>
          <div class="keyboard-key" onclick="toggleLetter('I', arrExc)">I</div>
          <div class="keyboard-key" onclick="toggleLetter('O', arrExc)">O</div>
          <div class="keyboard-key" onclick="toggleLetter('P', arrExc)">P</div>
        </div>
        <div class="keyboard-row">
          <div class="keyboard-key" onclick="toggleLetter('A', arrExc)">A</div>
          <div class="keyboard-key" onclick="toggleLetter('S', arrExc)">S</div>
          <div class="keyboard-key" onclick="toggleLetter('D', arrExc)">D</div>
          <div class="keyboard-key" onclick="toggleLetter('F', arrExc)">F</div>
          <div class="keyboard-key" onclick="toggleLetter('G', arrExc)">G</div>
          <div class="keyboard-key" onclick="toggleLetter('H', arrExc)">H</div>
          <div class="keyboard-key" onclick="toggleLetter('J', arrExc)">J</div>
          <div class="keyboard-key" onclick="toggleLetter('K', arrExc)">K</div>
          <div class="keyboard-key" onclick="toggleLetter('L', arrExc)">L</div>
        </div>
        <div class="keyboard-row">
          <div class="keyboard-key" onclick="toggleLetter('Z', arrExc)">Z</div>
          <div class="keyboard-key" onclick="toggleLetter('X', arrExc)">X</div>
          <div class="keyboard-key" onclick="toggleLetter('C', arrExc)">C</div>
          <div class="keyboard-key" onclick="toggleLetter('V', arrExc)">V</div>
          <div class="keyboard-key" onclick="toggleLetter('B', arrExc)">B</div>
          <div class="keyboard-key" onclick="toggleLetter('N', arrExc)">N</div>
          <div class="keyboard-key" onclick="toggleLetter('M', arrExc)">M</div>
        </div>
      </div>
      <h3>One Letter Only</h3>
      <div class="one">
        <input type="text">
      </div>
      <div style="padding-top:20px;"><button onclick="switchList()">Switch Word List</button></div>

      <h3>Best Next Words</h3>
      <ul id="wordList"></ul>
    </div>
    <script src="script-words.js"></script>
  </body>
</html>
